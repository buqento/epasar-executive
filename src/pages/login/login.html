<ion-content>
  <div class="logo" text-center>
      <img src="https://timoer.info/assets/pasarsae.png" width="100" block>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [type]="password_type" name="password" [(ngModel)]="userData.password"></ion-input>
      <button ion-button item-end icon-only clear large (click)="togglePasswordMode()">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>
    
  </ion-list>

  <div padding>
      <button ion-button color="primary" large round full (click)="logIn()">Masuk</button>
  </div>

  <ion-footer>
    <div text-center>
      <small>ePasar Ver 0.0.1</small>
    </div>
  </ion-footer>
</ion-content>
